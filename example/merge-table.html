<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
</head>

<body>
    <div id="app">
        <el-table border :data="tableData" :span-method="spanMethod">
            <el-table-column label="序号" :prop="SORT_NO_KEY"></el-table-column>
            <el-table-column label="姓名" prop="name"></el-table-column>
            <el-table-column label="年龄" prop="age"></el-table-column>
            <el-table-column label="省份" prop="provinces"></el-table-column>
        </el-table>
    </div>

    <script src="//unpkg.com/vue@3"></script>
    <script src="//unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script>
    <script src="../dist/mergeHelper.js"></script>
    <script>
        const { createApp, ref, onMounted } = Vue;
        const { getMergedData, Mode, getFieldSpan, constants } = window['@jinming6/mergeHelper']
        const { SORT_NO_KEY } = constants

        const app = createApp({
            setup() {
                const tableData = ref([])

                const getTableData = () => {
                    const data = [
                        {
                            name: '张三',
                            age: 18,
                            provinces: '山东省'
                        },
                        {
                            name: '张三',
                            age: 18,
                            provinces: '山东省'
                        },
                        {
                            name: '李四',
                            age: 18,
                            provinces: '山东省'
                        },
                        {
                            name: '王五',
                            age: 20,
                            provinces: '江苏省'
                        },
                    ]
                    const options = {
                        mode: Mode.Row,
                        dataSource: data,
                        mergeFields: [{
                            field: 'name',
                            callback(curItem, nextItem) {
                                return curItem.name === nextItem.name
                            }
                        }, 'age', 'provinces'],
                        genSort: true,
                    }
                    const mergedData = getMergedData(options)
                    tableData.value = mergedData;
                    console.log(mergedData)
                }

                const spanMethod = ({ row, columnIndex }) => {
                    if (columnIndex <= 1) {
                        return getFieldSpan(row, 'name');
                    }
                    if (columnIndex === 2) {
                        return getFieldSpan(row, 'age');
                    }
                    if (columnIndex === 3) {
                        return getFieldSpan(row, 'provinces');
                    }
                    return {
                        rowspan: 1,
                        colspan: 1,
                    };
                }

                onMounted(() => {
                    getTableData()
                })

                return {
                    tableData,
                    spanMethod,
                    SORT_NO_KEY
                }
            }
        })
        app.use(ElementPlus)
        app.mount('#app')
    </script>
</body>

</html>
