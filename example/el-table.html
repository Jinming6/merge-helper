<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-table border :data="tableData" :span-method="mergeMethod">
            <el-table-column type="index" label="原始序号" width="100"></el-table-column>
            <el-table-column :prop="SORT_NO_KEY" label="合并序号" width="100"></el-table-column>
            <el-table-column prop="name" label="姓名"></el-table-column>
            <el-table-column prop="age" label="年龄"></el-table-column>
            <el-table-column prop="address" label="地址"></el-table-column>
        </el-table>
    </div>

    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../dist/mergeHelper.js"></script>
    <script>
        const { MERGE_OPTS_KEY, SORT_NO_KEY } = mergeHelper.constants;
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    tableData: [],
                    SORT_NO_KEY
                }
            },
            mounted() {
                const data = this.getData()
                const { CellMerger } = mergeHelper;
                const cellMerger = new CellMerger({
                    dataSource: data,
                    mergeFields: [{
                        field: 'name',
                        callback(curItem, nextItem) {
                            return curItem.name === nextItem.name && curItem.address === nextItem.address
                        }
                    }, 'age', 'address'],
                    genSort: true,
                    sortBy: 'name'
                })
                this.tableData = cellMerger.getMergedData();
            },
            methods: {
                getData() {
                    const data = new Array(10).fill(0).map((_, index) => {
                        const flag = index < 3
                        return {
                            name: flag ? 'John' : 'Bob',
                            age: flag ? 28 : 18,
                            address: '123 Main St'
                        }
                    })
                    return data;
                },
                mergeMethod({ row, column, rowIndex, columnIndex }) {
                    if (columnIndex === 1) {
                        return row[MERGE_OPTS_KEY].name
                    }
                    if (columnIndex === 2) {
                        return row[MERGE_OPTS_KEY].age
                    }
                    if (columnIndex === 3) {
                        return row[MERGE_OPTS_KEY].address
                    }
                    return [1, 1]
                },
            },
        })
    </script>
</body>

</html>
